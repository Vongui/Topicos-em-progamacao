<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h2 class="center">{{ titulo }}</h2>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Descricao</th>
                <th>Valor</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in lista %}
            <tr>
                <td>{{ produto.id }}</td>
                <td>{{ produto.descricao }}</td>
                <td>{{ produto.valor }}</td>
                <td>
                    <a href="/remover-produto/{{ produto.id }}" onclick="return confirm('Deseja realmente remover este registro?');">
                        <button>Remover</button>
                    </a>
                    <a href="/editar-produto/{{ produto.id }}">
                         <button>Alterar</button>
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="center">
        <a href="/"><button>Voltar</button></a>
    </div>
</body>
</html>
