<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Sistema de Cadastro</h1>

    <div class="row">
        <!-- CLIENTE -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    Cliente
                </div>
                <div class="card-body">
                    <a href="/cadastrar-cliente" class="btn btn-outline-primary w-100 mb-2">Cadastrar Cliente</a>
                    <a href="/lista-cliente" class="btn btn-outline-primary w-100 mb-2">Listar Clientes</a>
                    <a href="/buscar-cliente" class="btn btn-outline-primary w-100">Buscar Cliente</a>
                </div>
            </div>
        </div>

        <!-- PRODUTO -->
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    Produto
                </div>
                <div class="card-body">
                    <a href="/cadastrar-produto" class="btn btn-outline-success w-100 mb-2">Cadastrar Produto</a>
                    <a href="/lista-produto" class="btn btn-outline-success w-100 mb-2">Listar Produtos</a>
                    <a href="/buscar-produto" class="btn btn-outline-success w-100">Buscar Produto</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
