<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>{{ titulo }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <div class="card">
        <h2>Cadastro de Aluno</h2>
        <form action="/cadastrar-aluno" method="post">

            <label for="alunoscol">AlunosCol:</label>
            <input type="text" name="alunoscol" id="alunoscol" maxlength="40" required>

            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" maxlength="60" required>

            <label for="cidade">Cidade:</label>
            <input type="text" name="cidade" id="cidade" maxlength="50" required>

            <label for="uf">UF:</label>
            <input type="text" name="uf" id="uf" maxlength="2" required>

            <label for="cep">CEP:</label>
            <input type="text" name="cep" id="cep" maxlength="9" required>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" maxlength="90" required>

            <label for="prontuario">Prontu√°rio:</label>
            <input type="text" name="prontuario" id="prontuario" maxlength="9" required>

            <label for="curso_idcursos">Curso:</label>
            <select name="curso_idcursos" id="curso_idcursos" required>
                <option value="">-- Selecione o Curso --</option>
                {% for curso in cursos %}
                <option value="{{ curso.get_idcursos }}">{{ curso.get_idcursos }} - {{ curso.get_sigla }}</option>
                {% endfor %}
            </select>

            <input type="submit" value="Cadastrar">
        </form>

        <div class="text-center">
            <a href="/">
                <button>Voltar</button>
            </a>
        </div>
    </div>
</div>
</body>
</html>
